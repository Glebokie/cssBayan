<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <title>cssBayan</title>
</head>

                            <div class="memes-text">
                                <div class="memes-image_a"></div>
                            
                            </div>
                        </div>
                        <div class="memes-item">

                                <div class="memes-image_b"></div>
                                
                            </div>
                        </div>
                        <div class="memes-item">
                            <input class="memes-input" type="checkbox"  id="memes_3">

                            <div class="memes-text">
                                <div class="memes-image_c"></div>
                               
                            </div>
                        </div>
                        <div class="memes-item">
                            <input class="memes-input" type="checkbox"  id="memes_4">

                            <div class="memes-text">
                                <div class="memes-image_d"></div>

                </div >
            </div>
